<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorted Bands</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    li {
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <h2>Band List</h2>
  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    // Function to remove articles for sorting
    function stripArticle(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort ignoring articles
    const sortedBands = bands.sort((a, b) =>
      stripArticle(a).localeCompare(stripArticle(b))
    );

    // Add to DOM
    const ul = document.getElementById("band");

    sortedBands.forEach(band => {
      const li = document.createElement("li");
      li.textContent = band;
      ul.appendChild(li);
    });
  </script>

</body>
</html>
